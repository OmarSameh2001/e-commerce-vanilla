<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="categories.css">
    <link rel="stylesheet" href="../navbar/nav.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <title>Categories</title>
    <link rel="shortcut icon" href="https://ci.suez.edu.eg/wp-content/uploads/2022/08/iti-logo.png" type="image/x-icon">
    <script src="categories.js" type="module"></script>
    <script src="../protect.js"></script>
</head>
<body>
    <div class="navbar"></div>
    <div class="categories m-5">
        <h1 class="categories_title">Categories</h1>
        <div class="categories_slider">
            <div class="category" data-category="T-shirt">
                <img src="https://img-lcwaikiki.mncdn.com/mnresize/1020/1360/pim/productimages/20231/6335249/v1/l_20231-s3ca89z8-lgs-98-76-97-189_a.jpg" class="category_img" alt="T-Shirt">
                <h2 class="category_text">T-Shirt</h2>
            </div>
            <div class="category" data-category="Hoodie">
                <img src="https://m.media-amazon.com/images/I/41c1tw8hr9L._AC_.jpg" class="category_img" alt="Hoodie">
                <h2 class="category_text">Hoodie</h2>
            </div>
            <div class="category" data-category="Pants">
                <img src="https://image.shopittome.com/apparel_images/fb/guess-guess-womens-zoe-pant-extra-small-abvaa1bbce2_c.jpg" class="category_img" alt="Pants">
                <h2 class="category_text">Pants</h2>
            </div>
            <div class="category" data-category="Socks">
                <img src="https://m.media-amazon.com/images/I/81VJlcGIjkL._AC_SY741_.jpg" class="category_img" alt="Socks">
                <h2 class="category_text">Socks</h2>
            </div>
            <div class="category" data-category="Shorts">
                <img src="https://tiimg.tistatic.com/fp/1/008/388/18-inches-lace-closure-cotton-plain-shorts-for-ladies--980.jpg" class="category_img" alt="Shorts">
                <h2 class="category_text">Shorts</h2>
            </div>
            <div class="category" data-category="Cap">
                <img src="https://images.asos-media.com/products/cotton-on-6-panel-baseball-cap-with-nyc-graphic/206782655-1-black?$n_640w$&wid=513&fit=constrain" class="category_img" alt="Cap">
                <h2 class="category_text">Cap</h2>
            </div>
            <div class="category" data-category="Sweatshirt">
                <img src="https://uptownie.com/cdn/shop/files/defaultheartsweatshirt2.jpg?v=1734339740" class="category_img" alt="Sweatshirt">
                <h2 class="category_text">Sweatshirt</h2>
            </div>
            <div class="category" data-category="Tracksuit">
                <img src="https://www.bolf.eu/eng_pl_Mens-Tracksuit-with-Hood-Khaki-Bolf-27C8116-89708_10.jpg" class="category_img" alt="Tracksuit">
                <h2 class="category_text">Tracksuit</h2>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
