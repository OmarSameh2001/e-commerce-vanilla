<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
    <title>Products</title>
    <script src="../protect.js"></script>
    <script src="products.js" type="module"></script>
    <link rel="stylesheet" href="products.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d9a0eef1ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../navbar/nav.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <link rel="stylesheet" href="../animation.css" />
  </head>
  <body>
    <div class="navbar"></div>
    <section class="body container my-5 container my-5">
      <h1 class="product_title text-center mb-4 scaleUp" id="product_title">
        Products
      </h1>
      <div class="d-flex justify-content-center align-items-center">
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <p class="d-inline-flex gap-1 mb-5">
            <button
              class="btn btn-dark"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseExample"
              aria-expanded="false"
              aria-controls="collapseExample"
            >
              Filter by category
            </button>
            <button
              class="btn btn-danger"
              id="reset_btn"
              type="button"
              onclick="window.location.href = window.location.origin + window.location.pathname"
            >
              Reset Filters
            </button>
          </p>
          <div class="collapse" id="collapseExample"></div>
        </div>
      </div>
      <div
        class="products d-flex justify-content-center align-items-center flex-wrap gap-3"
      ></div>
    </section>
    <div class="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
