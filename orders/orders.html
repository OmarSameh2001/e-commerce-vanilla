<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Orders</title>
     
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="orders.js" type="module"></script>
    <link rel="stylesheet" href="orders.css" />
    <link rel="stylesheet" href="../navbar/nav.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <link rel="stylesheet" href="../animation.css">
     
  </head>
  <body>
    <div class="navbar"></div>
    <section class="container my-5 slideIn">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4
              class="card-title text-center fw-bold scaleUp"
              style="font-family: 'Poppins', sans-serif"
            >
              Orders List
            </h4>
            <p
              class="card-description text-center text-muted scaleUp"
              style="font-family: 'Roboto', sans-serif"
            >
              Orders Of <span id="user-name"></span>
            </p>
            <div class="table-responsive">
              <table class="table">
                <thead class="table-dark text-center">
                  <tr>
                    <th>ID</th>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Price</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="orders-table" class="text-center"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
