<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../navbar/nav.css">
    <link rel="stylesheet" href="../footer/footer.css">
    <link rel="stylesheet" href="singleproduct.css">
    <script src="https://kit.fontawesome.com/d9a0eef1ca.js" crossorigin="anonymous"></script>
    <title>Single Product</title>
</head>
<body>
    <div class="navbar"></div>
    <div class="container">
        <div class="imgBx">
            <img src="" class="productImage" height="90%" width="80%" alt="product Image">
        </div>
        <div class="details">
            <div class="content">
                <h2 class="title">product<br>
                    <span>product title</span>
                </h2>
                <p class="description">
                </p>
                <h3>Rating</h3>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <p class="rating" style="margin: 0; margin-left: 25px;"></p>
                    <i class="fa-solid fa-star" style="color: gold; font-size: 15px;"></i>
                </div>

                <!-- Size Selection -->
                <h3 class="size">Size</h3>
                <ul> 
                    <li class="bg">S</li>
                    <li class="bg">M</li>
                    <li class="bg">L</li>
                    <li class="bg">XL</li>
                    <li class="bg">XXL</li>
                    <li class="bg">XXXL</li>
                </ul>

                <!-- Color Selection -->
                <h3 class="color">Color</h3>
                <ul>
                    <li class="cbg" style="background-color: black;"></li>
                    <li class="cbg" style="background-color: white; border: 1px solid #000;"></li>
                    <li class="cbg" style="background-color: blue;"></li>
                    <li class="cbg" style="background-color: red;"></li>
                    <li class="cbg" style="background-color: brown;"></li>
                </ul>

                <h3 class="price"></h3>
                <div class="d-flex flex-row-reverse">
                    <div class="d-flex flex-column gap-1 align-items-center">
                        <button class="wishlist_btn">Add to Wishlist</button>
                        <button class="cart_btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="singleproduct.js" type="module"></script>
    <div class="footer"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
