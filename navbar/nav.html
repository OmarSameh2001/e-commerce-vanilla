<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="nav.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary w-100">
      <div class="container-fluid py-2 px-3">
        <i
          class="navbar-brand fs-2"
          onclick="window.location.href = '../index.html'"
          >Trendify</i
        >

        <!-- Navbar links and icons -->
        <div class="d-flex align-items-center">
          <!-- Main nav links for large screens -->
          <ul class="navbar-nav flex-row d-none d-lg-flex">
            <li class="nav-item">
              <a class="nav-link mx-3" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="../products/products.html"
                >Products</a
              >
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link mx-3" href="../categories/categories.html" role="button"> Categories </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="../about/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="../contact/contact.html"
                >Contact</a
              >
            </li>
          </ul>

          <!-- Icons for large screens -->
          <div class="d-none d-lg-flex align-items-center nav-icons">
            <div class="navbar-nav">
              <li class="nav-item dropdown">
                <i class="fas fa-user mx-2"></i>
                <ul class="dropdown-menu">
                  <li id="userName" class="dropdown-item"></li>
                  <li><a id="logout" class="dropdown-item"></a></li>
                </ul>
              </li>
            </div>
            <a href="../orders/orders.html"
              ><i class="fas fa-money-bill mx-2" title="Orders"></i
            ></a>
            <a href="../wishlist/wishlist.html"
              ><i class="fas fa-heart mx-2" title="Wishlist"></i
            ></a>
            <a href="../cart/cart.html"
              ><i class="fas fa-shopping-cart mx-2" title="Cart"></i
            ></a>
          </div>
        </div>

        <!-- Sidebar for smaller screens -->
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end d-lg-none"
          tabindex="-1"
          id="offcanvasNavbar"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title">Trendify</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../products/products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../categories/categories.html" role="button">
                  Categories
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../about/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../contact/contact.html">Contact</a>
              </li>
              <!-- Icons for small screens -->
               <div class="d-flex">
                 <li class="nav-item d-flex mt-3">
                   <a href="../wishlist/wishlist.html"
                     ><i class="fas fa-heart mx-2" title="Wishlist"></i
                   ></a>
                   <a href="../cart/cart.html"
                     ><i class="fas fa-shopping-cart mx-2" title="Cart"></i
                   ></a>
                   <a href="../orders/orders.html"
                     ><i class="fas fa-money-bill mx-2" title="Orders"></i
                   ></a>
                   <a style="cursor: pointer; color: black;" id="logout-mini"
                     ><i class="fa-solid fa-right-from-bracket mx-2"></i></i
                   ></a>
                 </li>
               </div>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="nav.js">
    </script>
  </body>
</html>
