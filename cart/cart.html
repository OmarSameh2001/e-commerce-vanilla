<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <script src="../protect.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../navbar/nav.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <title>Cart</title>
    <link rel="stylesheet" href="../animation.css">
     
  </head>
  <body>
    <div class="navbar"></div>
    <section class="h-100 h-custom slideIn" style="background-color: #f9f9f9">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div
              class="card card-registration card-registration-2"
              style="border-radius: 15px"
            >
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-8">
                    <div class="px-5 parent-cart">
                      <div
                        class="d-flex justify-content-between align-items-center mb-5"
                      >
                        <h3 class="fw-bold mb-0 user-name"></h3>
                        <h6 class="mb-0 text-muted"></h6>
                      </div>
                      <!-- horizontalLine -->

                      <!-- LastChild -->
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="px-5 parent-summary">
                      <h3 class="fw-bold mb-5 mt-2 pt-1 text-center scaleUp">
                        Summary
                      </h3>
                      <!-- SecondSummaryChild -->
                      <h5 class="text-uppercase mb-1 promo-code mt-5 scaleUp">Promo code</h5>

                      <!-- ThirdSummaryChild -->
                      <div class="mb-3">
                        <!-- ThirdSummaryChildDiv -->
                        <div data-mdb-input-init class="form-outline">
                          <!-- ThirdSummaryChildDivInput -->
                          <input
                            type="text"
                            id="form3Examplea2"
                            class="form-control form-control-lg discount"
                            placeholder="Enter the code"
                          />
                        </div>
                      </div>
                      <div>
                        <h5 class="text-uppercase mb-1 scaleUp">Address</h5>
                        <div data-mdb-input-init class="form-outline">
                          <div class="input-group mb-1">
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Shipping Address"
                              id="shipping-address"
                            /><br /><br />
                            <button
                              class="btn btn-outline-secondary"
                              id="save-address"
                            >
                              Save
                            </button>
                          </div>
                        </div>
                      </div>
                      <div>
                        <label>
                          <input
                            id="cash"
                            type="checkbox"
                            checked="checked"
                            value="cash"
                          />
                          Cash on delivery
                        </label>
                      </div>
                      <!-- FourthSummaryChild -->
                      <hr class="my-4" />
                      <!-- FifthSummaryChild -->
                      <div class="d-flex justify-content-between mb-2">
                        <!-- FifthSummaryChild1H5 -->
                        <h5 class="text-uppercase total-price-label scaleUp">
                          Total price
                        </h5>
                        <!-- FifthSummaryChild2H5 -->
                        <h5 class="total-price"></h5>
                      </div>
                      <!-- SixthSummaryChild -->
                      <button
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-dark btn-block btn-lg proceed-to-checkout"
                        data-mdb-ripple-color="dark"
                      >
                        Checkout
                      </button>
                    </div>
                  </div>
                  <div class="pt-5 m-4">
                    <h6 class="mb-0">
                      <a href="../products/products.html" class="text-body"
                        ><i class="fas fa-long-arrow-alt-left me-2 scaleUp"></i>Back to
                        shop</a
                      >
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="footer"></div>
  </body>
  <script src="cart.js" type="module"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
