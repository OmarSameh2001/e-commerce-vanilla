<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../protect.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="cart.js" type="module"></script>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../navbar/nav.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <title>Cart</title>
    <link
      rel="shortcut icon"
      href="https://ci.suez.edu.eg/wp-content/uploads/2022/08/iti-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="navbar"></div>
    <section class="h-100 h-custom" style="background-color: #d2c9ff">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div
              class="card card-registration card-registration-2"
              style="border-radius: 15px"
            >
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-8">
                    <div class="p-5 parent-cart">
                      <div
                        class="d-flex justify-content-between align-items-center mb-5"
                      >
                        <h1 class="fw-bold mb-0">Shopping Cart</h1>
                        <h6 class="mb-0 text-muted">3 items</h6>
                      </div>
                      <!-- horizontalLine -->

                      <!-- LastChild -->
                    </div>
                    <div class="pt-5 mx-4">
                      <h6 class="mb-0">
                        <a href="../products/products.html" class="text-body"
                          ><i class="fas fa-long-arrow-alt-left me-2"></i>Back
                          to shop</a
                        >
                      </h6>
                    </div>
                  </div>
                  <div class="col-lg-4 bg-body-tertiary">
                    <div class="p-5 parent-summary">
                      <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                      <hr class="my-4" />
                      <!-- SecondSummaryChild -->
                      <h5 class="text-uppercase mb-3 promo-code">Promo code</h5>

                      <!-- ThirdSummaryChild -->
                      <div class="mb-5">
                        <!-- ThirdSummaryChildDiv -->
                        <div data-mdb-input-init class="form-outline">
                          <!-- ThirdSummaryChildDivInput -->
                          <input
                            type="text"
                            id="form3Examplea2"
                            class="form-control form-control-lg"
                          />
                          <!-- ThirdSummaryChildDivLabel -->
                          <label class="form-label" for="form3Examplea2"
                            >Enter your code</label
                          >
                        </div>
                      </div>
                      <!-- FourthSummaryChild -->
                      <hr class="my-4" />
                      <!-- FifthSummaryChild -->
                      <div class="d-flex justify-content-between mb-5">
                        <!-- FifthSummaryChild1H5 -->
                        <h5 class="text-uppercase">Total price</h5>
                        <!-- FifthSummaryChild2H5 -->
                        <h5 class="total-price">â‚¬ 137.00</h5>
                      </div>
                      <!-- SixthSummaryChild -->
                      <button
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-dark btn-block btn-lg mx-4"
                        data-mdb-ripple-color="dark"
                      >
                        Proceed to checkout
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="footer"></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
