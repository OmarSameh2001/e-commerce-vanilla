<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="profilepage.css" />
    <script src="../protect.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../navbar/nav.css" />
    <link rel="stylesheet" href="../footer/footer.css" />
    <title>Profile</title>
    <link rel="stylesheet" href="../animation.css">
     
  </head>
  <body>
    <div class="navbar"></div>

    <section class="center-wrapper my-5 slideIn">
      <!-- Profile Card -->
      <div class="profile-card">
        <div class="profile-section">
          <div class="profile-picture-container">
            <img
              id="profile-picture"
              src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
              alt="Profile Picture"
            />
            <label for="profile-upload" class="upload-button">
              <i class="fas fa-plus"></i>
              <input
                type="file"
                id="profile-upload"
                accept="image/*"
                style="display: none"
              />
            </label>
          </div>
          <div class="profile-info">
            <span class="profile-name"></span><br>
            <span class="profile-email"></span>
          </div>
        </div>
        <div class="profile-settings">
          <h1 class="settings-title scaleUp">Profile Settings</h1>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-input"
                placeholder="First name"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label">LastName</label>
              <input
                type="text"
                class="form-input"
                placeholder="Surname"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Age</label>
              <input
                type="number"
                class="form-input"
                placeholder="Enter age"
                min="1"
                max="120"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="phone" class="form-label">Phone Number</label>
              <div class="phone-input-container">
                <!-- Country Code Dropdown -->
                <select id="country-code" class="country-code-select">
                  <option value="+20" data-country="EG">ðŸ‡ªðŸ‡¬ +20 (Egypt)</option>
                  <option value="+966" data-country="SA">
                    ðŸ‡¸ðŸ‡¦ +966 (Saudi Arabia)
                  </option>
                  <option value="+965" data-country="KW">
                    ðŸ‡°ðŸ‡¼ +965 (Kuwait)
                  </option>
                  <option value="+971" data-country="AE">ðŸ‡¦ðŸ‡ª +971 (UAE)</option>
                  <option value="+962" data-country="JO">
                    ðŸ‡¯ðŸ‡´ +962 (Jordan)
                  </option>
                  <!-- Add more countries as needed -->
                </select>

                <input
                  type="tel"
                  id="phone"
                  class="form-input"
                  placeholder="Enter your phone number"
                />
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Address</label>
              <input
                type="text"
                class="form-input"
                placeholder="Enter address"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Postcode</label>
              <input
                type="text"
                class="form-input"
                placeholder="Enter postal code"
              />
            </div>
          </div>
          <div class="form-actions">
            <button class="update-button" type="button">Update Profile</button>
          </div>
        </div>
      </div>
    </section>
    <div class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profilepage.js"></script>
  </body>
</html>
